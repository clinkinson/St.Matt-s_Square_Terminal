<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barista Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="bg-zinc-900 p-6 text-white">
<div class="flex justify-between items-center mb-6 border-b border-zinc-700 pb-4">
    <h1 class="text-3xl font-bold uppercase tracking-tight">Incoming Orders</h1>
    <a href="/history.html" class="bg-[#9DAE72]/10 text-[#9DAE72] border border-[#9DAE72]/30 px-4 py-2 rounded-md hover:bg-[#9DAE72]/20 transition font-bold text-sm">
        VIEW HISTORY
    </a>
</div>
<div id="order-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-6 gap-6">
</div>

<script>
    const socket = io();

    socket.on('order-update', (data) => {
        renderOrders(data.orders);
    });

    socket.on('init-data', (data) => {
        renderOrders(data.orders);
    });

    function renderOrders(orders) {
        const grid = document.getElementById('order-grid');
        grid.innerHTML = orders.map(order => {

            const itemsDisplay = order.items.map((item, index) => {
                const isScratched = item.scratched;
                const scratchClass = isScratched ? 'scratched opacity-40 cursor-default' : 'hover:bg-zinc-700';
                const dotClass = isScratched ? 'bg-[#9DAE72]' : '';

                return `
                    <button
                        ${isScratched ? '' : `onclick="handleSyncScratch(${order.id}, ${index})"`}
                        class="w-full text-left bg-zinc-700/30 p-3 rounded-md mb-2 border border-zinc-600 transition-all flex items-start gap-2 group ${scratchClass}">
                        <span class="mt-1.5 w-3 h-3 rounded-full border border-[#9DAE72] flex-shrink-0 ${dotClass}"></span>
                        <div class="flex flex-col">
                            <span class="text-[10px] text-zinc-500 font-bold uppercase">Item #${index + 1}</span>
                            <span class="text-lg font-medium leading-tight ${isScratched ? 'line-through text-zinc-500' : ''}">
                                ${item.name}
                            </span>
                        </div>
                    </button>
                    `;
                }).join('');

            return `
            <div id="order-card-${order.id}" class="bg-zinc-800 border-2 border-[#9DAE72] rounded-lg p-4 flex flex-col h-full shadow-xl">
                <div class="flex justify-between items-baseline mb-2">
                    <div class="text-[#9DAE72] text-xl font-black uppercase tracking-tight truncate">
                        ${order.customerName}
                    </div>
                    <span class="text-xs font-bold text-zinc-500 bg-black/30 px-2 py-1 rounded">
                        ${order.placedAt || '---'}
                    </span>
                </div>

                <div class="item-list flex-grow overflow-y-auto mt-2 border-t border-zinc-700 pt-4">
                    ${itemsDisplay}
                </div>

                <button onclick="completeOrder(${order.id})"
                    class="mt-4 bg-[#9DAE72] hover:bg-green-600 text-white font-bold py-3 rounded-md transition shadow-lg">
                    COMPLETE ORDER
                </button>
            </div>
        `;
        }).join('');
    }

    function handleSyncScratch(orderId, itemIndex) {
        socket.emit('item-scratch', {
            orderId,
            itemIndex,
            newState: true // Always true, never toggle back
        });
    }

    function toggleScratch(orderId, itemIndex) {
        socket.emit('item-scratch', { orderId, itemIndex });
    }

    function completeOrder(id) {
        socket.emit('complete-order', id);
    }
</script>
</body>
</html>
